<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            height: 700px;
            border: 4px solid #000;
            /* padding: 20px; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }
        .box{
            width: 200px;   
            height: 100px;  
            border: 4px solid red;
            border-radius: 10px;
            font-size: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width:700px){
            .wrapper{
                /* flex-direction: column; */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
        
    </div>
    
</body>
</html>
