<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid #123456;
      width: 550px;
    }
    .first{
      background: #abcdef;
      border: 1px solid #123456;
      text-align: center;
    }
    .second{
      border: 1px solid #123456;
    }
    .third{
      border: 1px solid #123456;
    }
    .name{
      font-weight: bold;
    }
    .mean{
      font-size: 12px;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <td class="first">
        <div class="name">속담풀이</div>
      </td>
    </tr>
    <tr>
      <td class="second">
        <div class="name">말 한마디에 천냥 빚진다.</div>
        <div class="mean">생각해보지않고 말하닥 실수하면 망한다</div>
      </td>
    </tr>
    <tr>
      <td class="third">
        <div class="name">웃는얼굴에 침 못뱉는다.</div>
        <div class="mean">호의적인 의사소통방법은 자기말만하는..</div>
      </td>
    </tr>
  </table>

</body>
</html>
